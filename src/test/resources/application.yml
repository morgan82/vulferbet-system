http.port: 2223

#cron/job
tasks.weatherCalculator.cronExpression: 0 0 0 * * ?

#utils
utils.geometry.precision: 61

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect